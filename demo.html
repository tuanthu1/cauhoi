        // Tạo câu hỏi tự động từ dữ liệu
        function generateQuiz() {
            const form = document.getElementById("quizForm");
            quizData.forEach((item, index) => {
                const qNum = index + 1;
                const div = document.createElement("div");
                div.className = "question";
                div.innerHTML = `
                    <p><strong>Câu ${qNum}:</strong> ${item.question}</p>
                    ${item.options.map(option => `
                        <label><input type="radio" name="q${qNum}" value="${option.charAt(0)}"> ${option}</label><br>
                    `).join("")}
                    <p id="result${qNum}"></p>
                `;
                form.appendChild(div);
            });
        }

        // Kiểm tra đáp án
        function checkAnswers() {
            let score = 0;
            const totalQuestions = 126;

            for (let i = 1; i <= totalQuestions; i++) {
                const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                const resultElement = document.getElementById(`result${i}`);
                if (selectedAnswer) {
                    if (selectedAnswer.value === quizData[i - 1].correct) {
                        resultElement.textContent = "Đúng!";
                        resultElement.className = "correct";
                        score++;
                    } else {
                        resultElement.textContent = `Sai! Đáp án đúng là: ${quizData[i - 1].correct}`;
                        resultElement.className = "incorrect";
                    }
                } else {
                    resultElement.textContent = "Chưa chọn đáp án!";
                    resultElement.className = "incorrect";
                }
            }

            const finalResult = document.getElementById("finalResult");
            finalResult.textContent = `Điểm của bạn: ${score}/${totalQuestions}`;
        }

        // Gọi hàm để tạo bài kiểm tra khi trang tải
        window.onload = generateQuiz;
